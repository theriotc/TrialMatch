<div class="container">
  <h4>Upload Medical Transcript</h4>
  
  <div class="input-section">
    <textarea 
      name="transcript" 
      id="transcript" 
      placeholder="Paste the patient-doctor transcript here..." 
      [(ngModel)]="transcript"></textarea>
  </div>
  
  <div class="button-section">
    <button (click)="onSampleTranscript()" class="sample-load">
      Load Sample {{ currentSampleIndex() + 1 }}/{{ sampleTranscripts.length }} 
      <span class="sample-indicator">({{ sampleTranscripts.length }} available)</span>
    </button>
    <button (click)="onClearTranscript()">Clear</button>
    <button (click)="onUploadTranscript()" [disabled]="isLoading()">
      {{ isLoading() ? 'Processing...' : 'Submit Transcript' }}
    </button>
  </div>

  <div *ngIf="errorMessage()" class="error">
    {{ errorMessage() }}
  </div>

  <div *ngIf="result()" class="results">
    <div class="results-grid">
      <div class="medical-data">
        <h4>Patient Data</h4>
        <app-medical-data-display [medicalData]="result()?.medical_data?.raw || null"></app-medical-data-display>
      </div>
      
      <div class="trials">
        <h4>Clinical Trials</h4>
        <app-trials-list [trials]="result()?.trials?.studies || []"></app-trials-list>
      </div>
    </div>
  </div>
</div>
